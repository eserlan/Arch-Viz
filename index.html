                                >
                                    Edit
                                </button>
                            </div>
                        </div>
                        <div id="panelContent" class="panel-content-container space-y-3">
                            <!-- Items injected by JS -->
                        </div>
                        <div
                            id="editActions"
                            class="panel-content-container hidden gap-2 mt-4 pt-4 border-t border-slate-800 flex-wrap"
                        >
                            <div class="flex gap-2 w-full">
                                <button
                                    id="saveBtn"
                                    class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white text-xs font-bold py-2 rounded transition-colors"
                                >
                                    Save
                                </button>
                                <button
                                    id="cancelBtn"
                                    class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs font-bold py-2 rounded transition-colors"
                                >
                                    Cancel
                                </button>
                            </div>
                            <button
                                id="deleteNodeBtn"
                                class="w-full mt-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 text-[10px] font-bold py-2 rounded border border-red-500/20 transition-colors"
                            >
                                Delete Service
                            </button>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Toast Container -->
        <div
            id="toastContainer"
            class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col gap-2 items-center pointer-events-none"
        ></div>

        <!-- Help Modal -->
        <dialog
            id="helpModal"
            class="bg-slate-900 text-slate-100 p-6 rounded-xl border border-slate-700 shadow-2xl backdrop:bg-slate-950/80 w-full max-w-2xl"
        >
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-emerald-400">Arch Viz Guide</h2>
                <button
                    id="closeHelpBtn"
                    class="text-slate-400 hover:text-white focus:outline-none"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>

            <div
                id="helpContent"
                class="space-y-6 overflow-y-auto max-h-[70vh] pr-2 custom-scrollbar"
            >
                <!-- Injected by JS -->
            </div>
        </dialog>

        <!-- Add Service Modal -->
        <dialog
            id="addServiceModal"
            class="bg-slate-900 text-slate-100 p-6 rounded-xl border border-slate-700 shadow-2xl backdrop:bg-slate-950/80 w-full max-w-sm"
        >
            <h2 class="text-lg font-bold text-emerald-400 mb-4">Add New Service</h2>
            <form id="addServiceForm" class="space-y-4">
                <div>
                    <label class="block text-xs uppercase text-slate-500 font-bold mb-1"
                        >ID (Required)</label
                    >
                    <input
                        type="text"
                        name="id"
                        required
                        class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-sm focus:border-emerald-500 focus:outline-none placeholder-slate-600"
                        placeholder="e.g. auth-service"
                    />
                </div>
                <div>
                    <label class="block text-xs uppercase text-slate-500 font-bold mb-1"
                        >Name (Required)</label
                    >
                    <input
                        type="text"
                        name="name"
                        required
                        class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-sm focus:border-emerald-500 focus:outline-none placeholder-slate-600"
                        placeholder="e.g. Auth Service"
                    />
                </div>
                <div>
                    <label class="block text-xs uppercase text-slate-500 font-bold mb-1"
                        >Owner</label
                    >
                    <input
                        type="text"
                        name="owner"
                        class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-sm focus:border-emerald-500 focus:outline-none placeholder-slate-600"
                        placeholder="Team/Owner"
                    />
                </div>
                <div>
                    <label class="block text-xs uppercase text-slate-500 font-bold mb-1"
                        >App Code</label
                    >
                    <input
                        type="text"
                        name="appCode"
                        class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-sm focus:border-emerald-500 focus:outline-none placeholder-slate-600"
                        placeholder="e.g. CORE, AUTH"
                    />
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="block text-xs uppercase text-slate-500 font-bold mb-1"
                            >Tier</label
                        >
                        <select
                            name="tier"
                            class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-sm focus:border-emerald-500 focus:outline-none"
                        >
                            <option value="1">Tier 1 (Critical)</option>
                            <option value="2">Tier 2 (Major)</option>
                            <option value="3">Tier 3 (Minor)</option>
                            <option value="4">Tier 4 (Low)</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-3 pt-2">
                    <button
                        type="button"
                        id="cancelAddServiceBtn"
                        class="flex-1 bg-slate-800 text-slate-300 text-xs font-bold py-2 rounded hover:bg-slate-700 transition-colors"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="flex-1 bg-emerald-600 text-white text-xs font-bold py-2 rounded hover:bg-emerald-500 transition-colors"
                    >
                        Create
                    </button>
                </div>
            </form>
        </dialog>
    </body>
</html>
