on:
  workflow_run:
    workflows: ["CI - Test & Verify"]
    types:
      - completed

jobs:
  merge-on-success:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list -R "${{ github.repository }}" --head "${{ github.event.workflow_run.head_branch }}" --json number -q '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Merging PR #$PR_NUMBER..."
            gh pr merge "$PR_NUMBER" --rebase --delete-branch
          else
            echo "No open PR found for branch ${{ github.event.workflow_run.head_branch }}"
          fi
