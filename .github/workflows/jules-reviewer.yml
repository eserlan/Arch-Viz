name: Google Jules AI Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Jules AI Reviewer
        uses: google-labs-code/jules-action@v1.0.0
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: |
            You are Google Jules, an expert senior software engineer and code reviewer.
            Review the changes in this Pull Request for the "Arch Viz" project.
            
            Context about the project:
            - It's a Cytoscape-based architecture visualization tool.
            - We use Vitest for unit tests and Playwright for E2E tests.
            - We prioritize high test coverage and clean, maintainable logic.
            
            Your Review Checklist:
            1. Logical correctness and edge case handling (especially graph data parsing).
            2. Adherence to TypeScript best practices and type safety.
            3. Test Coverage: Are new functions covered by tests? (Unit or E2E).
            4. Visual Excellence: Does the code contribute to a "WOW" UI? Check for smooth transitions, consistent HSL color usage, and modern typography.
            5. Performance: Ensure graph operations (Cytoscape) are efficient and don't block the main thread.
            6. Persistence: Verify that user settings and graph state are correctly saved/loaded.
            
            Please leave helpful, constructive comments on the code. Focus on how to make the "Arch Viz" tool more robust and visually stunning.
