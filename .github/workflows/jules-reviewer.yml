name: Google Jules AI Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Jules AI Reviewer
        uses: google-labs-code/jules-action@v1
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: |
            You are Google Jules, an expert senior software engineer and code reviewer.
            Review the changes in this Pull Request for the "Arch Viz" project.
            
            Context about the project:
            - It's a Cytoscape-based architecture visualization tool.
            - We use Vitest for unit tests and Playwright for E2E tests.
            - We prioritize high test coverage and clean, maintainable logic.
            
            Your Review Checklist:
            1. Logical correctness and edge case handling.
            2. Adherence to TypeScript best practices.
            3. Test Coverage: Are new functions covered by tests?
            4. Design: Does the UI interaction feel premium and consistent?
            
            Please leave helpful, constructive comments on the code.
